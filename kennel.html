<script>
    // Array of frame URLs for the animated favicon
    const frameUrls = [
      '/img/puplove1.png',
      '/img/puplove2.png',
      '/img/puplove3.png',
      '/img/puplove4.png',
      '/img/puplove5.png',
      '/img/puplove6.png',
      '/img/puplove7.png',
      // Add more frame URLs here
];

let currentFrameIndex = 0;

function updateFavicon() {
const newFaviconUrl = frameUrls[currentFrameIndex];
const linkTag = document.querySelector("link[rel='icon']");

linkTag.href = newFaviconUrl;

currentFrameIndex = (currentFrameIndex + 1) % frameUrls.length;
}

// Start the animation
setInterval(updateFavicon, 100); // Change interval as needed
</script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>
<script>
      // Initialize Tippy.js on the tooltip target element
      const tooltip = tippy('#tooltip', {
            content: '',
            trigger: 'manual',
            placement: 'bottom',
            hideOnClick: false,
            theme: 'tomato',
            arrow: false,
            allowHTML: true,
            maxWidth: 'none',
            offset: [0, 7],
        });

        // Get the instance of Tippy.js
        const instance = tooltip[0];

        // Function to show the tooltip with updated content
        function showTooltip(event) {
            const content = event.target.getAttribute('data-tooltip-content');
            instance.setContent(content);
            instance.show();
        }

        // Function to hide the tooltip
        function hideTooltip() {
            instance.hide();
        }

        // Add event listeners to the hover divs
        document.querySelectorAll('.hover-div').forEach(div => {
            div.addEventListener('mouseenter', showTooltip);
            div.addEventListener('mouseleave', hideTooltip);
        });
</script>
